<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with Uniqwrites primary color -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" stroke="#000" stroke-width="2"/>
  
  <!-- Letter "U" representing Uniqwrites -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="#000">U</text>
  
  <!-- Educational elements - book icon -->
  <rect x="25" y="25" width="20" height="15" fill="#000" rx="2"/>
  <line x1="27" y1="30" x2="43" y2="30" stroke="#FFC107" stroke-width="1"/>
  <line x1="27" y1="33" x2="40" y2="33" stroke="#FFC107" stroke-width="1"/>
  <line x1="27" y1="36" x2="43" y2="36" stroke="#FFC107" stroke-width="1"/>
  
  <!-- Pencil icon -->
  <rect x="55" y="25" width="3" height="15" fill="#000" rx="1"/>
  <polygon points="55,25 58,25 56.5,20" fill="#FFB6C1"/>
  <circle cx="56.5" cy="42" r="1" fill="#000"/>
</svg>
